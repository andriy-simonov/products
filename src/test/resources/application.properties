spring.application.name=Products service

spring.jpa.defer-datasource-initialization=true

logging.level.org.springframework.data.jdbc=DEBUG
logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG
logging.level.org.springframework.jdbc.core.StatementCreatorUtils=TRACE
logging.level.org.springframework.jdbc.core.namedparam.NamedParameterJdbcTemplate=DEBUG
logging.level.io.github.resilience4j.circuitbreaker=info
logging.level.io.github.resilience4j.retry=info
logging.level.com.hed=info

spring.h2.console.enabled=true
